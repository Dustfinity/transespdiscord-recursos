<!DOCTYPE html>
<html lang="es" xml:lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- HTML Meta Tags -->
  <title>Trans en Español - Recursos</title>

  <!-- Icon -->
  <link rel="icon" href="assets/img/favicon.webp">

  <!-- Stylesheets -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="css/base-styles.css">

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/64df922db4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">Cargando...</div>

  <script>
    var repository = "https://github.com/trans-en-espanol/transespdiscord-recursos";

    window.$docsify = {
      name: "Trans en Español - Recursos",
      repo: repository,
      logo: "assets/img/logo.webp",
      homepage: "pages/inicio.md",
      coverpage: false,
      loadSidebar: "pages/_sidebar.md",
      autoHeader: true,
      subMaxLevel: 3,
      //alias: {
      //  "/pages/(.*)": "/$1"
      //},
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Índice',
      },
      search: {
        placeholder: "Escribe aquí para buscar",
        noData: "Sin resultados."
      },
      plugins: [
        EditOnGithubPlugin.create(
          repository + "/tree/main/docs",
          null,
          "<i class=\"fa-solid fa-file-pen\"></i> Editar esta página en GitHub"
        )
      ]
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
